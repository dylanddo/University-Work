<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

</style>

</head>

<body>
   
<!-- Form always go in the body -->   
<!-- type="text" tells you what tyoe of input you want -->   
<!-- name="username" is used to differeniate between the different inputs -->   
<!-- size doesn't actually affect the size that can be inputed it just changes the look -->   
<!-- maxlength affects the input size -->
<!-- value will populate the text field -->
<form>
   Username: <input type="text" name="username" value="Enter Name Here"/>

   <br/><br/>

   Name: <input type="text" name="username" size="50" maxlength="50"/>
</form>

</body>
</html>
