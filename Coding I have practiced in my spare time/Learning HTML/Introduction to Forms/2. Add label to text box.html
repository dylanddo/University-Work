<form>
  
 
  <label for="firstname">First Name:</label> <!-- The label is linked to the input type text -->
  <!-- Click on the text highlights the field unlike a number text -->
  <input type="text" id="firstname"/> <!-- The id must match the name from the label -->

  <br/><br/>

  <label for="lastname">Last Name:</label> <!-- The label is linked to the input type text -->
  <input type="text" id="lastname"/> <!-- The id must match the name from the label -->

</form>
