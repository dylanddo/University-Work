<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title></title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<form>
  
  <fieldset> <!-- Puts everything inside the fieldbox-->
    
    <legend>Enter day you want to travel to Switzerland:</legend> <!-- Puts text on the outline of the fieldbox -->
      
      <input type="date" name="day"/> <!-- Introduces a date calender --> 
      
      Number of days: <input type="number" name="numdays" min="1" max="10"/> <br/><br/>
      <!-- Min and Max on the scroll is between 1 and 10 -->
      <!-- However we need to use javascript to prevent the user from typing in the number not in this range -->
    
      Name: <input type="text" name="name"/>
      
  </fieldset>
</form>

<!--This is how you make a comment in HTML-->
</body>
</html>
