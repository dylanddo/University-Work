<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* Everything in the body will inherant this */
body 
{
    background-color: #9c9f84;
    margin: 0px;
    font-family: Verdana, Georgia, serif;
    font-size: 14px;
}

/* We use # with id's and . with class names */
#header 
{
    background-color: #5c755e;
    margin: 10px;   /* margin is the space around the element*/
    height: 90px;
    /* We haven't set the width because we want the webpage to size accordingly as the user size the broswer */
    border-radius: 5px; /* Adds curve to the section */
}

#navbar 
{
    background-color: #5c755e;
    margin: 10px;   /* margin is the space around the element*/
    height: 35px;
    /* We haven't set the width because we want the webpage to size accordingly as the user size the broswer */
    border-radius: 5px; /* Adds curve to the section */
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    
    <!-- id is used to identify each section -->
    <div id="header">
        
    </div>


    <div id="navbar">
        
    </div>

</body>

</html>
