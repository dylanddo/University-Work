<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* p is the selector */
p {
    color:blue;
    font-family: arial;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    This is normal text

    <p>This is paragraph text</p>
    
</body>
</html>
