<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* Pseudo Elements - this will apply style to the first letter of each paragraph*/
p:first-letter {
    color: red;
    font-size: 30px;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    <p>Arsenal are great</p>
    <p>Spurs are crap</p>
    <p>Chelsea are crap</p>
    <p>Manchester Untied are crap</p>
</body>
</html>
