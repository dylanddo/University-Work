<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* p is the selector */
ul {
    font-weight: bold; 
}

ol {
    font-style: italic;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>

    <ul>
        <li>Unordered list</li>
    </ul>
    
    <ol>
        <li>Ordered list</li>
    </ol>

</body>
</html>
