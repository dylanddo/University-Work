<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* # is used for ID's */
#Dylan {
    border: 2px solid red;
    position: absolute;
    top: 15px;
    left: 25px;
}

#Danga {
    border: 2px solid green;
    position: absolute;
    top: 65px;
    left: 5px;
} 

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    <!-- A div is just a section of the website -->
    <div id="Dylan">My name is Dylan</div>
    <div id="Danga">My surname is Danga</div>
    
</body>
</html>
