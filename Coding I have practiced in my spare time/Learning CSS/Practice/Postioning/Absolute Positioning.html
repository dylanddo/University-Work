<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* # is used for ID's */
#Dylan {
    border: 2px solid red;


    position: absolute;     
    /* absolute postioning gives us complete freedom to place the div and doesn't care if it overlaps with another div tag */


    width: 150px;
    height: 175px;
    top: 40px;
    left: 115px;
}

#Danga {
    border: 2px solid blue;


    position: absolute;     
    /* absolute postioning gives us complete freedom to place the div and doesn't care if it overlaps with another div tag */


    width: 150px;
    height: 175px;
    top: 30px;
    left: 15px;
} 

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    <!-- A div is just a section of the website -->
    <div id="Dylan">My name is Dylan</div>
    <div id="Danga">My surname is Danga</div>
    
</body>
</html>
