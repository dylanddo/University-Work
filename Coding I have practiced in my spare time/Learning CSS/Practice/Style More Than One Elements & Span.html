<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* p is the selector */
h1, p {
    color:red;
    font-family: arial;
}

span {
    font-weight: bold;
    color: orange;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    This is normal text
    <h1>This is header one</h1>
    <p>This is a paragraph</p>

    <!-- span can be used to effect just a specific part of the text -->
    <h2>I <span>love carrots</span> and apples</h2>

</body>
</html>
