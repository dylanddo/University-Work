<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* p is the selector */
div {
    border: 2px solid red;
    position: absolute;
    width: 300px;
    top: 40px;
    left: 35px;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    <!-- A div is just a section of the website -->
    <div>My name is Dylan</div>
    
</body>
</html>
