<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/* p > a  means inside the paragraph tags we want to style all link tags */
p > a {
    color: red;
    font-size: 30px;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    <a href="http://google.co.uk">first</a>
    <p><a href="http://google.co.uk">first</a></p>
    <h3><a href="http://google.co.uk">first</a></h3>
</body>
</html>
