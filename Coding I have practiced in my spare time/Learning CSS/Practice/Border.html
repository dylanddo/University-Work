<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

body {
    background-color: black;
}

h1 {
    text-align: center;
    color: red;
    padding: 15px;  /*Adds spacing between the text and edge of the border*/ 
    border-top-color: red;
    border-left-color: blue;
    border-right-color: green;
    border-bottom: yellow;
    border-width: 3px;
    border-style: dashed;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    
    <h1>I love Arsenal</h1>
    
</body>
</html>
