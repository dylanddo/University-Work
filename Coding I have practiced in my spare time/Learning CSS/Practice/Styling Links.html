<!DOCTYPE html>
<html>

<head>

<!-- CSS always go in the head-->
<style type="text/css">

/*Default link*/
a:link {
    color: red;
    text-decoration: none; /*No underline*/
}

/*State of the link that has already been visited*/
a:visited {
    color: green;
}

/*Hoving over the link*/
a:hover {
    background-color: blue;
    color: white;
    text-decoration: underline;
    font-weight: bold;
}

/*As you are pressing down on the link*/
a:active {
    background-color: orange;
}

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>

<body>
    
   <a href="http://google.co.uk">Google</a>

</body>
</html>
