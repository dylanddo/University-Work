<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title></title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<!-- Forms work like arrays (since this is the first array the form is form 0-->
<form name="DylansForm">
    Username: <input type="text" name="username"/>
    Password: <input type="password" name="password"/>
    <input type="submit" value="Submit"/>
</form>




<script type="text/javascript">

    // length of form is how many elements you have which is 3 (username, password and submit)
    
    var x = document.DylansForm.username.name; 
    // We can use the name instead of var x = document.forms[0].elements[0].name; 
    // Elements[0] gives us access to first element in our form which is username.
    // .name gets access to the property.

    document.write(x);

</script>

<!--This is how you make a comment in HTML-->
</body>
</html>
