<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title></title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<!-- Forms work like arrays (since this is the first array the form is form 0-->
<form name="DylansForm">
    <input type="checkbox" name="box"/>
    <input type="button" value="Press me!" onClick="validator()"/>
</form>




<script type="text/javascript">

// validator function is called when the button is pressed
// Can only use onClick with buttons?
    function validator()
    {
        // document.DylansForm.box.checked helps us get access to the checkbox
        // .DylansForm accesses form element.
        // .box accesses the checkbox element.
        // .checked is used to see if the checkbox is checked
        if(document.DylansForm.box.checked)
        {
            alert("Checked");
        }
        else
        {
            alert("You better check the box");
        }
    }
    
</script>

<!--This is how you make a comment in HTML-->
</body>
</html>
