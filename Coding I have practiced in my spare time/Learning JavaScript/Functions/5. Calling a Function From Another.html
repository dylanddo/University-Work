<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>Frist Page</title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<script type="text/javascript">

    function doFirst()
    {
        document.write("I am first!");
        
    }

    function doSecond()
    {
        document.write("I am second!");
        
    }

    function start()
    {
        doFirst();
        document.write("<br/>");
        doSecond();
    }

    start();    // This calls the method

</script>

</body>
</html>
