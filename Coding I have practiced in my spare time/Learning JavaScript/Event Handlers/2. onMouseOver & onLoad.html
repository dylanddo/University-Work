<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>Frist Page</title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body onLoad="alert('Your webpage has loaded!');"> 

<p>
    <!-- onMouseOver - when you hover over-->
    <a href="http://google.co.uk" onMouseOver="alert('Google')">Hover over me!</a>
</p>

<p>
    <!-- onMouseOut - When we take the mouse off a link we get an alert-->
    <a href="http://google.co.uk" onMouseOut="alert('Google')">Remove mouse over me!</a>
</p>

</body>
</html>
