<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>Frist Page</title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<script type="text/javascript">

// Constructor function
function person(name, age)
{
    this.name = name;
    this.age = age;
    this.yearsUntilRetire = yearsLeft; // We set it equal to the function (we don't need parentheses since it alreay takes its parentheses)
}


// How many years until I turn 65
// this.age gets our age
function yearsLeft()
{
    var numYears = 65 - this.age;
    return numYears;
}


// Creating a new object.
// Always have to use the keyword new when creating a new object.
var dylan = new person("Dylan Danga", 20);

// We need to include parentheses
document.write(dylan.yearsUntilRetire() + " years until " + dylan.name + " can retire.");
</script>

<!--This is how you make a comment in HTML-->
</body>
</html>
