//Clock
function printTime()
{
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minuites = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    document.write(hours + ":" + minuites + ":" + seconds + "<br/>");
}

setInterval("printTime()", 1000);
