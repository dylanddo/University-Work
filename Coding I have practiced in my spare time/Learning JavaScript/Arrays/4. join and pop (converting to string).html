<!DOCTYPE html>

<meta charset="UTF-8" />
<title>Frist Page</title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */

<body>


<script type="text/javascript">

var people = new Array("Dad", "Mum", "Dylan", "Lilian", "Elsa", "Tiahna", "Precious", "Pandora");

var string1 = people.join(" - ");   // Whatever is put in the parameters of join will be used to seperate the string.

document.write(string1);

document.write("<hr/>");

document.write(people[2] + "<br/>");
people.pop(); // This downsizes the array size to 3 elements going up to Dylan (people[2])

</script>

<!--This is how you make a comment in HTML-->
</body>
