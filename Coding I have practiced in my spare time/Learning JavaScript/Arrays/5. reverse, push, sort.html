<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>Frist Page</title>

<style>

/*This is how you make comments in style (not doing comments correctly in style can cause it not to work) */
</style>

</head>
<body>


<script type="text/javascript">

var people = new Array("Dad", "Mum", "Dylan", "Lilian", "Elsa", "Tiahna");

document.write(people.join(", ") + "<br/>");

people.push("Precious", "Pandora"); //Adds element to the end of the array
document.write(people.join(", ") + "<br/>");  

people.reverse()    // Reverses order
document.write(people.join(", ") + "<br/>");   

people.sort();  // Sorts array in alphabetical order
document.write(people.join(", "));   

</script>

<!--This is how you make a comment in HTML-->
</body>
</html>
