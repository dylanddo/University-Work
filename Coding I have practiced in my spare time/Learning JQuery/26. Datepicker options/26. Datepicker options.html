<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
	  <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.css">
	  <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link type="text/css" rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
  
<body>

	<div id="left">
    <h2>This is a heading</h2>
		
        <p class="para2">This is FIRST para </p>
        <p>This is Second para </p>

        <!-- We want to put our date picker in the box -->
        Pick a travel date: <input type="text" id="pickDate">
	</div>
	
	<div id="center">
		
		<ul>

    <li>Bobcats</li>
    <li>Wildcats</li>
    <li>Sharks</li>
 
  </ul>
	</div>

	<div id="right">
		
		<p>This area will contain the <b>right content</b> area.</p>

                <img src="Lenin.jpg">
		
	</div>

	<div id="test">
        <button> Slide section up </button>
        <button id="testB"> Slide section down </button>
        </div>

	

 <script src="jquery-3.5.1.js"></script>
 <script src="jqueryui/jquery-ui.js"></script>
 <script>
    $(document).ready(function() {
          
      $("button").click(function() {

		    $("#right").slideToggle();
      });

      $("#testB").click(function() {

		    $("#right").slideDown();
      });

      $("#pickDate").datepicker({showWeek: true, weekHeader: "Week"});  // We use {} inside the parentheses for more options.
 
      // {numberOfMonths: 3} number of moths you can see at once.
      // {changeMonth: true} allows drop down to select any month.
      // {changeYear: true} allows drop down to select any year.
      // {showWeek: true} shows the weeks numbered.
      // You can have mutliple properties by seperating them with a comma.
      // {showWeek: true} and {weekHeader: "Week"} work together.
      // {showOtherMonths: true} shows the days from the previous and next months.
  });
 
 
 </script> 
</body>
</html>
