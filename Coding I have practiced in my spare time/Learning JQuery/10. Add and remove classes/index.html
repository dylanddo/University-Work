<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
  
<body>

	<div id="left">
<h2>This is a heading</h2>
		
        <p class="para2">This is FIRST para </p>
        <p>This is Second para </p>
	</div>
	
	<div id="center">
		
		<ul>
    <li>Bobcats</li>
    <li>Wildcats</li>
 
  </ul>
	</div>

	<div id="right">
		
		<p>This area will contain the <b>right content</b> area.
		</p>
		
	</div>

	<div id="test">
        <button> Hit button to change something </button>
        </div>

 <script src="jquery-3.5.1.js"></script>
 <script>
          $(document).ready(function() {
          
		  $("button").click(function() {
		   
        $("p:first").removeClass("para2");  // Remove para2 which means we can't use the CSS formating.


        $("p:last").addClass("para");  
      /*  
        Adds class to the element. 
        We add the class to the last paragraph element so it becomes p class="para".
        We don't need to put a period in front of the class like we do in CSS.
        When we add the class the CSS with the same name will become active.
      */
                });
            });
 
 
 </script> 
</body>
</html>
