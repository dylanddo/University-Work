<h2>This is a heading</h2>

	<div id="test">
        <button>Slide section up</button>

 <script src="jquery-3.5.1.js"></script>
 <script>
    
    $(document).ready(function() {

      // slideToggle() like fadeToggle() combines slideUp and slideDown.

		 $("button").click(function() {
        $("#right").slideUp();
      });

      $("#button2").click(function() {
        $("#right").slideDown();
      });

    }); 
 
 </script>
