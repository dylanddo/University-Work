<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
  
<body>

	<div id="left">
		
		<p>This is FIRST para </p>
        <p>This is Second para </p>
	</div>
	
	<div id="center">
		
		<p>This area will contain the center content area.</p>
	</div>

	<div id="right">
		
		<p>This area will contain the right content area.
		</p>
		
	</div>

	<div id="test">
        <button> Hit button to change something </button>
        </div>

 <script src="jquery-3.5.1.js"></script>
 <script>
          $(document).ready(function() {
          
		  $("button").click(function() {
		   
		  // JQuery selector starts with a colon.
		  // p:first will target the first element (first paragraph).
		  // "#left p:first" means it will go to the div with ID left and hide the first paragraph.
          $("#left p:first").hide();

		  // $("div:first").hide();	This hides the first div element.
			/*
				:first ------------------------ JQuery selector (first element selected)
				:last ------------------------- JQuery selector (last element selected)
				:not -------------------------  JQuery selector (specify elements not to be selected)
			*/

		 // $("div:not(#test, #center)").hide();	This won't hide the div with ID test and center.
 });
            });
 
 
 </script> 
</body>
</html>
