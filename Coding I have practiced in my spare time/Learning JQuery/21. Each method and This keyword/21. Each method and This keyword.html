 <script src="jquery-3.5.1.js"></script>
 <script>
    $(document).ready(function() {
          
		 $("button").click(function() {
              
        //each method is a JQuery method that allows us to loop through each element.
        $("li").each(function() {

          $(this).html("<li>Tigers</li>");  
          // this is like the placeholder for each current element in the for each loop.
          // this represents the li element.
          // Everything in the li element is replaced by Tigers.

        })
      
      });
    });
 
 
 </script>
